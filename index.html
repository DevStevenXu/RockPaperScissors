<!DOCTYPE html>
<html>
<head>
	<link text="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<header> 
		<span class="headerText youText"> You </span>
		<span class = "headerText"> Rock Paper Scissors </span>
		<span class="headerText compText fade"> Computer </span>
	</header> 


	<div id="Player" class="float floatLeft">
		<div class="outerCircle">
			<div class="innerCircle">
				 <img class="rockpicture" src="img/Rock.png">
			</div>
		</div>

		<div class="outerCircle">
			<div class="innerCircle">
				 <img class="picture2" src="img/Paper.png">
			</div>
		</div>

		<div class="outerCircle">
			<div class="innerCircle">
				 <img class="picture2" src="img/Scissor.png">
			</div>
		</div>
	</div>

	<div id="Computer" class="float floatRight">	

		<div class="outerCircle fade" id="compRock">
			<div class="innerCircle">
				 <img class="rockpicture" src="img/Rock.png">
			</div>
		</div>

		<div class="outerCircle fade" id="compPaper">
			<div class="innerCircle">
				 <img class="picture2" src="img/Paper.png">
			</div>
		</div>

		<div class="outerCircle fade" id="compScissor">
			<div class="innerCircle">
				 <img class="picture2" src="img/Scissor.png">
			</div>
		</div>
	</div>		

	<div class="status">

		<div class="score">
			<span class="points">0</span>
			<span class="points">0</span>
		</div>

		<div class="state">Begin!</div>
		<div class="image image1"></div>
		<div class="image image2"></div>
	</div>

	<footer>Created by Steven Xu</footer>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script language="javascript" src="script.js"></script>
<html>
