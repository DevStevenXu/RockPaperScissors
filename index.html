<!DOCTYPE html>
<html>
<head>
	<link text="text/css" rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<header> 
		<span class="you"> You </span>
		Rock Paper Scissors 
		<span class="comp"> Computer </span>
	</header> 


	<div id="Player" class="floatLeft">
		<div class="outerCircle">
			<div class="innerCircle">

				 <img class="picture" src="img/Rock.png">
			</div>
		</div>

		<div class="outerCircle">
			<div class="innerCircle">

				 <img class="picture2" src="img/Paper.png">

			</div>
		</div>

		<div class="outerCircle">
			<div class="innerCircle">

				 <img class="picture2" src="img/Scissor.png">
				
			</div>
		</div>
	</div>

	<div id="Computer" class="floatRight">	

		<div class="outerCircle" id="compRock">
			<div class="innerCircle">

				 <img class="picture" src="img/Rock.png">
			</div>
		</div>

		<div class="outerCircle" id="compPaper">
			<div class="innerCircle">

				 <img class="picture2" src="img/Paper.png">

			</div>
		</div>

		<div class="outerCircle" id="compScissor">
			<div class="innerCircle">

				 <img class="picture2" src="img/Scissor.png">
				
			</div>
		</div>
	</div>		


	<div class="status">

		<div class="score">
			<span class="points"> 0 </span>
			<span class="points"> 0 </span>
		</div>

		<div class="state">
			
		</div>
		
		<div class="image1">
			
		</div>

		<div class="image2">
			
		</div>
	</div>


</body>

<script language="javascript" src="script.js"></script>
<html>
